{% extends "base.html" %}
{% block content %}

<!-- https://source.unsplash.com/720x600/?paper,pen -->
<!-- https://source.unsplash.com/1080x720/?job,work,happy -->


<!-- main body -->
<center>
<h1>Enter Your Values</h1>
</center>
<br>
<div class="container"> 
    <div class="row">
        <div class="col">
            <form action="/getResult" method="post">
                <table>
                    <tbody>
                        <tr>
                            <td style="text-align:center">
                                <label>Age</label>
                                <input type="text" name="age">
                            </td>
                            <td style="text-align:center">
                                <label>Blood_pressure</label>
                                <input type="text" name="blood_pressure">
                            </td>
                            <td style="text-align:center">
                                <label>Specific_gravity</label>
                                <input type="text" name="specific_gravity">
                            </td>
                            <td style="text-align:center">
                                <label>Albumin</label>
                                <input type="text" name="albumin">
                            </td>
                            <td style="text-align:center">
                                <label>Sugar</label>
                                <input type="text" name="sugar">
                            </td>
                            <td style="text-align:center">
                                <label>Red_blood_cells</label>
                                <select name="red_blood_cells">
                                    <option value="1">Normal</option>
                                    <option value="0">Abnormal</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center">
                                <label>Pus_cell</label> <br>
                                <select name="pus_cell">
                                    <option value="1">Normal</option>
                                    <option value="0">Abnormal</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <label>Pus_cell_clumps</label>
                                <select name="pus_cell_clumps">
                                    <option value="1">Present</option>
                                    <option value="0">Not Present</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <label>Bacteria</label> <br>
                                <select name="bacteria">
                                    <option value="1">Present</option>
                                    <option value="0">Not Present</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <label>Blood_glucose_random</label>
                                <input type="text" name="blood_glucose_random">
                            </td>
                            <td style="text-align:center">
                                <label>Blood_urea</label>
                                <input type="text" name="blood_urea">
                            </td>
                            <td style="text-align:center">
                                <label>Serum_creatinine</label>
                                <input type="text" name="serum_creatinine">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center">
                                <label>Sodium</label>
                                <input type="text" name="sodium">
                            </td>
                            <td style="text-align:center">
                                <label>Potassium</label>
                                <input type="text" name="potassium">
                            </td>
                            <td style="text-align:center">
                                <label>Haemoglobin</label>
                                <input type="text" name="haemoglobin">
                            </td>
                            <td style="text-align:center">
                                <label>Packed_cell_volume</label>
                                <input type="text" name="packed_cell_volume">
                            </td>
                            <td style="text-align:center">
                                <label>White_blood_cell_count</label>
                                <input type="text" name="white_blood_cell_count">
                            </td>
                            <td style="text-align:center">
                                <label>Red_blood_cell_count</label>
                                <input type="text" name="red_blood_cell_count">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center">
                                <label>Hypertension</label> <br>
                                <select name="hypertension">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <label>Diabetes_mellitus</label> <br>
                                <select name="diabetes_mellitus">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <label>Coronary_artery_disease</label>
                                <select name="coronary_artery_disease">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <label>Appetite</label> <br>
                                <select name="appetite">
                                    <option value="1">Poor</option>
                                    <option value="0">Good</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <label>Peda_edema</label> <br>
                                <select name="peda_edema">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <label>Aanemia</label> <br>
                                <select name="aanemia">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </td>
                        </tr>
                        <!-- button -->
                        <tr>
                            <td colspan="4"><button type="submit" class="btn btn-primary">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col">
            <center> 
            <h1> Predicted Results : </h1>
            <b> {{ msg }} </b>
            </center>
        </div>
    </div>

</div>


{% endblock %}
